{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/users_styles.css' %}" />

<main class="user-form">
  <h1>Sign up to PokeBattle</h1>
  <form action="{% url 'users:user_signup' %}" method="post">
      {% csrf_token %}
    <span class="field-error">{{ form.non_field_errors }}</span>
    <div class="field-wrapper">
      <label for="{{ form.email.id_for_label }}">E-mail address:</label>
      {{ form.email }}
      <span class="field-error">{{ form.email.errors }}</span>
    </div>
    <div class="field-wrapper">
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
      <span class="field-error">{{ form.password.errors }}</span>
    </div>
    <button type="submit">Create Account</button>
  </form>
  <span class="help-link">Do you have an account? <a href="{% url 'users:user_login' %}">Log in.</a></span>
  <a class="social-login" href="{% url 'social:begin' 'google-oauth2' %}">Log in with Google</a>
</main>
