{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/users_styles.css' %}" />

<h1>Log in PokeBattle</h1>
<form id="signup-form" action="{% url 'users:user_login' %}" method="post">
    {% csrf_token %}
  <span class="field-error">{{ form.non_field_errors }}</span>
  <div class="field-wrapper">
    <label for="{{ form.username.id_for_label }}">E-mail address:</label>
    {{ form.username }}
    <span class="field-error">{{ form.username.errors }}</span>
  </div>
  <div class="field-wrapper">
    <label for="{{ form.password.id_for_label }}">Password:</label>
    {{ form.password }}
    <span class="field-error">{{ form.password.errors }}</span>
  </div>
  <button type="submit">Log in</button>
</form>
